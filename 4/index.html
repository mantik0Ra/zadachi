<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="battlefield">
            <div class="monster">
                <span class="damage"></span>
                <h1>Лютый</h1>
                <div class="health-monster">
                    <span class="heal-monster">health: 25</span>
                    <span class="physic-monster">armour: 0</span>
                    <span class="magic-monster">magick armour: 0</span>
                </div>
                <form id="formmonster">
                    <button cooldown="0" id="0" disabled>Способность 1</button>
                    <button cooldown="0" id="1" disabled>Способность 2</button>
                    <button cooldown="0" id="2" disabled>Способность 3</button>
                </form>

            </div>
            <div class="efstafiy">
                <h1>Евстафий</h1>
                <div class="health-efstafiy">
                    <span class="heal-efstafiy">health: 30</span>
                    <span class="physic-efstafiy">armour: 0</span>
                    <span class="magic-efstafiy">magick armour: 0</span>
                </div>
                <form id="form">
                    <button cooldown="0" id="0">Способность 1</button>
                    <button cooldown="0" id="1">Способность 2</button>
                    <button cooldown="0" id="2">Способность 3</button>
                    <button cooldown="0" id="3">Способность 4</button>
                </form>
            </div>
            <span class="move">Round 1</span>
            <span class="move2">Ход Евстафия</span>
        </div>
    </div>
</body>

</html>
