<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="start_game">
            <h2>Выберите сложность:</h2>
            <h4 id="ez">Лёгкая</h4>
            <h4 id="medium">Средняя</h4>
            <h4 id="hard">Сложная</h4>
        </div>
        <div class="battlefield collapse">
            <div class="monster">
                <span class="damage"></span>
                <h1>Лютый</h1>
                <div class="health-monster">
                    <span class="heal-monster">health: 25</span>
                    <span class="physic-monster">armour: 0</span>
                    <span class="magic-monster">magick armour: 0</span>
                </div>
                <form id="formmonster">
                    <button cooldown="0" id="0" disabled>Удар когтистой лапой</button>
                    <button cooldown="0" id="1" disabled>Огненное дыхание</button>
                    <button cooldown="0" id="2" disabled>Удар хвостом</button>
                </form>

            </div>
            <div class="efstafiy">
                <h1>Евстафий</h1>
                <div class="health-efstafiy">
                    <span class="heal-efstafiy">health: 30</span>
                    <span class="physic-efstafiy">armour: 0</span>
                    <span class="magic-efstafiy">magick armour: 0</span>
                </div>
                <form id="form">
                    <button class="button" cooldown="0" id="0">Удар боевым кадилом</button>
                    <button class="button"  cooldown="0" id="1">Вертушка левой пяткой</button>
                    <button class="button"  cooldown="0" id="2">Каноничный фаербол</button>
                    <button class="button"  cooldown="0" id="3">Магический блок</button>
                </form>
            </div>
            <span class="move">Round 1</span>
            <span class="move2">Ход Евстафия</span>
        </div>
    </div>
</body>

</html>
